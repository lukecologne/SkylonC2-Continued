@PART[KipEngSkylon*]:FOR[RealismOverhaul]
{
	%rescaleFactor = 1.31
	%RSSROConfig = False
}

@PART[KipEngSkylon*]:AFTER[FerramAerospaceResearch]
{
	@MODULE[FARControllableSurface]
	{
		@b_2 *= 1.31
		@MAC *= 1.31
	}
}

@PART[KipEngSkylonCanardLeft]:AFTER[FerramAerospaceResearch]
{
	@MODULE[FARControllableSurface]
	{
		@rootMidChordOffsetFromOrig = 0.832, 1, 0
	}
}
@PART[KipEngSkylonCanardRight]:AFTER[FerramAerospaceResearch]
{
	@MODULE[FARControllableSurface]
	{
		@rootMidChordOffsetFromOrig = 0.832, 1, 0
	}
}

@PART[KipEngSkylonStabiliser]:AFTER[FerramAerospaceResearch]
{
	@MODULE[FARControllableSurface]
	{
		@rootMidChordOffsetFromOrig = 2.15, 2.32, 0
	}
}

@PART[KipEngSkylonWingLeft]:AFTER[FerramAerospaceResearch]
{
	@MODULE[FARControllableSurface]
	{
		@rootMidChordOffsetFromOrig = 2.37, 1, 0
	}
}
@PART[KipEngSkylonWingRight]:AFTER[FerramAerospaceResearch]
